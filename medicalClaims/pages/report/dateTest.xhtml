<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core" 
	template="/pages/templates/commonLayout.xhtml">

	<ui:define name="content">
		
		<h:form id="dateForm">
			<p>Date: <h:inputText id="datepicker" value="#{dateBean.dateValue}" styleClass="datepicker"/></p>
			<h:commandButton value="Date"  action="#{dateBean.dateSubmitted}"/>
		
		 <script>
    		$(function() {
        		$( '#dateForm\\:datepicker').datepicker(
        				{dateFormat: 'dd/mm/yy',
                            changeMonth: true,
                            changeYear: true
                        }
        		);
    		});
    	</script>
		</h:form>
		
	</ui:define>
</ui:composition>
