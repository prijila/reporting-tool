dataEntryByFileHelp=If there is existing data in CSV or Text files, they can be loaded into the system. <br /> \
1. In your CSV or Text file, arrange the columns as per the given column index. <br /> \
2. For the date column, mention the date format used in the file. <br /> \
3. Click on continue to upload. <br /> \
4. Mention the delimiter used in the file to distinguish between columns. <br /> \
5. Please make sure the file contains only values and not any type of headers or column headers. <br /> \
6. Select the file from which data is to be loaded. <br /> \
7. Click on Submit.
